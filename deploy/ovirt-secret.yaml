---
apiVersion: v1
kind: Secret
metadata:
  name: my-secret-with-ovirt-credentials
type: Opaque
stringData:
  config.yaml: |-
    apiUrl: "https://my.ovirt-engine-server/ovirt-engine/api/"
    username: admin@internal # provided in the format of username@domain
    password: 123456
    caFile: /path_to_ca_file # if not provided, use insecure connection
    # for supporting multiple RHV versions, we'd might need an extra 'version' parameter if RHV API was broken between versions
    # however, that implies using different version of the engine-engine-sdk-go per RHV version which is an issue